<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get" id="formulario">
        <fieldset>
        <legend>Datos del Estudiante</legend>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" title="Introducir el nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido">
        <br>
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" name="fechaNacimiento" id="fechaNacimiento">
        <br>
        <label for="ocupacion">Ocupación</label>
        <select>
            <option value="Maestro">Maestro</option>
            <option value="Estudiante">Estudiante</option>
            <option value="Comerciane">Comerciante</option>
        </select>
        <br>
        <label for="observaciones">Comentarios</label><br>
        <textarea name="observaciones" id="observaciones" cols="30" rows="10"></textarea>
        <br>
        <label for="Password">Contraseña</label>
        <input type="password" name="Password" id="Password">
        <br>
        <input type="button" value="Guardar" onclick="enviar();"> 
        <input type="reset" value="Limpiar Campos">
    </fieldset>
    </form>
    <script>
        function enviar()
        {
            var nombre = document.getElementById("nombre");
            if(nombre.value.length==0)
            {
                alert("El nombre no puede estar en blanco.");
                nombre.focus(); //document.getElementById("nombre").focus();
                return;
            }
            var valor = document.getElementById("apellido").value;
            if(valor.length==0)
            {
                alert("El apellido no puede estar en blanco.");
                document.getElementById("apellido").focus();
                return;  
            }
            valor = document.getElementById("observaciones").value;
            if(valor.length==0)
            {
                alert("El observaciones no puede estar en blanco.");
                document.getElementById("observaciones").focus();
                return;  
            }
            document.getElementById("formulario").submit();
        }
    </script>
</body>

</html>
