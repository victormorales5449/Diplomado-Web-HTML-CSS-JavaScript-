<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Din√°micas con Js</title>
</head>
<body>
    
    <label for="cols">Columnas</label>
    <input type="number" name="cols" id="cols">
    <br>
    <label for="filas">Filas</label>
    <input type="number" name="filas" id="filas">
    <br>
    <input type="button" value="Generar Tabla" onclick="generarTabla()">
    <div id="tabla">
    </div>

    <script>
        function generarTabla()
        {
            var filas = document.getElementById("filas").value;
            var cols = document.getElementById("cols").value;
            var html = "<table border='1'><tbody>";
            var htmlRow = "";
            var htmlCol = "";
            for(x=1; x<=parseInt(filas); x++)
            {
                htmlRow += "<tr>"
                for(y=1; y<=parseInt(cols); y++)
                {
                    htmlCol += "<td>" + x + ","+ y +"</td>"
                }
                htmlRow += htmlCol + "</tr>"
                htmlCol = "";
            }
            html+= htmlRow;
            html+="</tbody></table>";
            document.getElementById("tabla").innerHTML = html;

        }

    </script>
</body>
</html>
