<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechas en Javascript</title>
</head>

<body>

    <p id="prueba">

    </p>

    <script>
        //https://developer.mozilla.org/es/docs/Web/JavaScript/Guide/Numbers_and_dates#:~:text=JavaScript%20maneja%20fechas%20de%20manera,01%20de%20enero%201970%20UTC.
        var hoy = new Date();

        var parrafo = document.getElementById("prueba");
        parrafo.innerHTML = hoy + "<br>";
        parrafo.innerHTML += JSClock() + "<br>";
        parrafo.innerHTML += hoy.toLocaleDateString() + "<br>" + "<hr>";
        
        for (i = 1; i <= 24; i++) {
            var f = new Date(new Date(hoy).setMonth(hoy.getMonth()+i));
            parrafo.innerHTML += i + ": " + f.toLocaleDateString() + "<br>";
        }

        function AddMonths(dt, n) {

            return new Date(dt.setMonth(dt.getMonth() + n));
        }

        function JSClock() {
            var tiempo = new Date();
            var hora = tiempo.getHours();
            var minutos = tiempo.getMinutes();
            var segundos = tiempo.getSeconds();
            var temp = "" + ((hora > 12) ? hora - 12 : hora);
            if (hora == 0)
                temp = "12";
            temp += ((minutos < 10) ? ":0" : ":") + minutos;
            temp += ((segundos < 10) ? ":0" : ":") + segundos;
            temp += (hora >= 12) ? " P.M." : " A.M.";
            return temp;
        }

    </script>
</body>

</html>
