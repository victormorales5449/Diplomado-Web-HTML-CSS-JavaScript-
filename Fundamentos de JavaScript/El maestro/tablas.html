<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Balance</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nelson</td>
                <td>Abreu</td>
                <td>RD$10.00</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Juan</td>
                <td>Perez</td>
                <td>RD$35.00</td>
            </tr>
            <tr>
                <td colspan="3">Total</td>
                <td>RD$45.00</td>
            </tr>
        </tbody>
        <br> <br> <br>
        <table border="1">
            <tr>
                <td>A</td>
                <td rowspan="2">B</td>
            </tr>
            <tr>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
            </tr>
        </table>

        <br><br>
        <p></p>

        <table border="1">
            <tr>
                <td colspan="3">
                    <img src="img/ipod.PNG" alt="Mp3 Audio">
                </td>
                <td>B</td>
            </tr>
            <tr>
                <td>C</td>
                <td colspan="2">D</td>
                <td>E</td>
            </tr>
            <tr>
                <td colspan="4">F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
                <td>F</td>
            </tr>
        </table>

    </table>
</body>
</html>
