<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Amortizaci√≥n</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form class="form mt-5" id="form">
        <fieldset>
            <legend>Amortizacion de un prestamo</legend>
            
            <div class="form-group">
                <label for="amortizacion">Importe</label>
                <input type="number" class="form-control" id="amortizacion" aria-describedby="emailHelp"
                    placeholder="Ejemplo: $RD10,000.00">
                <small id="messageHelp" class="form-text text-muted"></small>
            </div>

            <div id="result"></div>            

            <div class="form-group">
                <button class="btn btn-primary">Calcular</button>
                <button type="reset" class="btn btn-danger">Cancelar</button>
            </div>
        </fieldset>
    </form>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/amortizacion.js"></script>
</body>
</html>
