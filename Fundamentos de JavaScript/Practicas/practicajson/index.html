<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json prueba</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="form" class="mt-5">
        <div class="form-group">
            <label for="postId">Post Id</label>
            <input class="form-control" id="postId" placeholder="Id del post">
        </div> 
        
        <div class="form-group">
            <label for="id">Id</label>
            <input class="form-control" id="id" placeholder="id del usuario">
        </div> 
        
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" placeholder="Nombre del usuario">
        </div> 
        
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Correo electronico">
        </div> 
        
        <div class="form-group">
            <label for="body">Comentario</label>
            <textarea cols="43" rows="5" class="form-control" id="body" placeholder="Mensaje del usuario"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Cargar Datos</button>
    </form>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/json.js"></script>
</body>
</html>
