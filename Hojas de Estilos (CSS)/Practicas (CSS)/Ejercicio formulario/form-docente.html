<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="theme-class" content="#000000" />
    <meta name="msapplication-navbutton-class" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.87" />
    <meta name="twitter:creator" content="@ingmorales54" />
    <meta name="instagram:creator" content="@ingmorales1602" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="robots" content="noindex, nofollow" />

    <title>Formulario de docente</title>
    <link rel="stylesheet" href="css/docente.css">
</head>

<body>
    <section>
        <h1>Formulario de docente</h1>
        <form id="form-docente">
            <div class="input">
                <label for="codigo">Codigo</label>
                <input type="text" name="codigo" id="codigo">
            </div>

            <div class="input">
                <label for="cedula">cedula</label>
                <input type="text" name="cedula" id="cedula">
            </div>

            <div class="input">
                <label for="fecha_naci">Fecha nacimiento</label>
                <input type="date" name="fecha_naci" id="fecha_naci" required>
            </div>

            <div class="input">
                <label for="fecha_ingreso">fecha_ingreso</label>
                <input type="date" name="fecha_ingreso" id="fecha_ingreso">
            </div>

            <div class="input">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required maxlength="40">
            </div>

            <div class="input">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" maxlength="40">
            </div>

            <div class="genero">
                <p>Genero</p>
                <label>
                    <span>Masculino</span>
                    <input type="radio" name="genero">
                </label>
                <label>
                    <span>Femenino</span>
                    <input type="radio" name="genero">
                </label>
            </div>

            <div class="e-civil">
                <label for="estado_civil">Estado civil</label>
                <select name="estado_civil" id="estado_civil">
                    <option value="">Seleccionar...</option>
                    <option value="soltero">Soltero</option>
                    <option value="Casado">Casado</option>
                    <option value="Union_libre">Union libre</option>
                    <option value="Viudo">Viudo(a)</option>
                </select>
            </div>

            <div class="ocupacion">
                <label for="ocupacion">Estado civil</label>
                <select name="ocupacion" id="ocupacion">
                    <option value="">Seleccionar...</option>
                    <option value="Programador Web">Programador Web</option>
                    <option value="Medico">Medico</option>
                    <option value="Carpintero">Carpintero</option>
                    <option value="Modista">Modista</option>
                    <option value="MAgisterio">MAgisterio</option>
                </select>
            </div>

            <div class="t-sangre">
                <label for="tipo_sangre">Tipo sangre</label>
                <select name="tipo_sangre" id="tipo_sangre">
                    <option value="">Seleccionar...</option>
                    <option value="A+">A +</option>
                    <option value="B+">B +</option>
                    <option value="AB+">AB +</option>
                    <option value="O+">O +</option>
                    <option value="A-">A -</option>
                    <option value="AB-">AB -</option>
                    <option value="O-">O -</option>
                </select>
            </div>

            <div class="input">
                <label for="nacionalidad">Nacionalidad</label>
                <input type="text" name="nacionalidad" id="nacionalidad">
            </div>

            <div class="religion">
                <label for="religion">Religion</label>
                <select name="religion" id="religion">
                    <option value="">Seleccionar...</option>
                    <option value="Cristianismo">Cristianismo</option>
                    <option value="Islam">Islam</option>
                    <option value="Hinduismo">Hinduismo</option>
                    <option value="Budismo">Budismo</option>
                </select>
            </div>

            <div class="input">
                <label for="telefono">Telefono</label>
                <input type="tel" name="telefono" id="telefono">
            </div>

            <div class="input">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="input">
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion" id="direccion" maxlength="100">
            </div>

            <div class="carrera">
                <label for="carrera">Carrera</label>
                <select name="carrera" id="carrera">
                    <option value="">Seleccionar...</option>
                    <option value="Contabilidad">Contabilidad</option>
                    <option value="Ingeniero en Sistemas">Ingeniero en Sistemas</option>
                    <option value="Magisterio">Magisterio</option>
                    <option value="Derecho">Derecho</option>
                    <option value="Mercadeo">Mercadeo</option>
                </select>
            </div>

            <div class="input">
                <label for="Titutlo_grado">Titutlo de Carrera de Grado</label>
                <input type="number" name="Titutlo_grado" id="Titutlo_grado">
            </div>

            <div class="input">
                <label for="">Mayor Grado Académico Alcanzado</label>
                <label>
                    <span>Licenciatura</span>
                    <input type="radio" name="m-radio" value="Licenciatura">
                </label>
                <label>
                    <span>Ingenieria</span>
                    <input type="radio" name="m-radio" value="Ingenieria">
                </label>
                <label>
                    <span>Maestria</span>
                    <input type="radio" name="m-radio" value="Maestria">
                </label>
                <label>
                    <span>Doctorado</span>
                    <input type="radio" name="m-radio" value="Doctorado">
                </label>
            </div>

            <div class="Categoría_profesoral">
                <label for="Categoría_profesoral">Categoría Profesoral </label>
                <select name="Categoría_profesoral" id="Categoría_rofesoral">
                    <option value="">Seleccionar...</option>
                    <option value="Provisional">Provisional</option>
                    <option value="Adscrito">Adscrito</option>
                    <option value="Adjunto">Adjunto</option>
                    <option value="Titular">Titular</option>
                </select>
            </div>

            <div class="facultad_perteneciente">
                <label for="facultad_perteneciente">Facultad a la que pertenece</label>
                <select name="facultad_perteneciente" id="facultad_perteneciente">
                    <option value="">Seleccionar...</option>
                    <option value="Ingenieria">Ingenieria</option>
                    <option value="Ciencias de la salud">Ciencias de la salud</option>
                    <option value="Abogado">Abogado</option>
                </select>
            </div>

            <div class="asignaturas">
                <div class="genero">
                    <p>Asignaturas que impartes</p>
                    <label>
                        <input type="checkbox" name="Lenua y literatura">
                        <span>Lengua y literatura</span>
                    </label>
                    <label>
                        <input type="checkbox" name="asignatura">
                        <span>Matematicas</span>
                    </label>
                    <label>
                        <input type="checkbox" name="Historia">
                        <span>Historia</span>
                    </label>
                    <label>
                        <input type="checkbox" name="Formacion Humana">
                        <span>Formacion Humana</span>
                    </label>
                    <label>
                        <input type="checkbox" name="Ingles">
                        <span>Ingles</span>
                    </label>
                    <label>
                        <input type="checkbox" name="Calculo">
                        <span>Calculo</span>
                    </label>
                    <label>
                        <input type="checkbox" name="Etica Profecional">
                        <span>Etica Profecional</span>
                    </label>
                    <label>
                        <input type="checkbox" name="Fisica">
                        <span>Fisica</span>
                    </label>
                    <label>
                        <input type="checkbox" name="Contabilidad">
                        <span>Contabilidad</span>
                    </label>
                    <label>
                        <input type="checkbox" name="Informatica">
                        <span>Informatica</span>
                    </label>  
                    <label>
                        <input type="checkbox" name="Estadistica">
                        <span>Estadistica</span>
                    </label>                    
                </div>
            </div>

            <div class="observacion">
                <label for="observaciones">Observaciones</label>
                <textarea name="observaciones" id="observaciones" cols="30" rows="10"></textarea>
            </div>

            <div class="botones">
                <button class="btn-enviar">Enviar</button>
                <button class="btn-enviar" type="reset">Enviar</button>
            </div>
            <output id="Message"></output>
        </form>
    </section>
</body>

</html>
