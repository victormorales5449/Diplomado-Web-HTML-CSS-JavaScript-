    <title>Formulario de docente</title>
    <link rel="stylesheet" href="css/docente.css">
</head>
<body>
<section>
    <h1>Formulario de docente</h1>
    <form id="form-docente">
        <div class="input">
            <label for="codigo">Codigo</label>
            <input type="text" name="codigo" id="codigo">
        </div>
        <div class="input">
            <label for="cedula">cedula</label>
            <input type="text" name="cedula" id="cedula">
        </div>
        <div class="input">
            <label for="fecha_naci">Fecha nacimiento</label>
            <input type="text" name="fecha_naci" id="fecha_naci">
        </div>
        <div class="input">
            <label for="fecha_ingreso">fecha_ingreso</label>
            <input type="text" name="fecha_ingreso" id="fecha_ingreso">
        </div>
        <div class="input">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div class="input">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido">
        </div>
        <div class="input">
            <label for="genero">Genero</label>
            <input type="text" name="genero" id="genero">
        </div>
        <div class="input">
            <label for="estado_civil">Estado civil</label>
            <input type="text" name="estado_civil" id="estado_civil">
        </div>
        <div class="input">
            <label for="tipo_sangre">Tipo sangre</label>
            <input type="text" name="tipo_sangre" id="tipo_sangre">
        </div>
        <div class="input">
            <label for="nacionalidad">Nacionalidad</label>
            <input type="text" name="nacionalidad" id="nacionalidad">
        </div>
        <div class="input">
            <label for="religion">Religion</label>
            <input type="text" name="religion" id="religion">
        </div>
        <div class="input">
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono" id="telefono">
        </div>
        <div class="input">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email">
        </div>
        <div class="input">
            <label for="direccion">Direccion</label>
            <input type="text" name="direccion" id="direccion">
        </div>
        <div class="input">
            <label for="salario_mensual">Salario mensual</label>
            <input type="text" name="salario_mensual" id="salario_mensual">
        </div>
        <div class="input">
            <label for="departamento_perteneciente">Departamento perteneciente</label>
            <input type="text" name="departamento_perteneciente" id="departamento_perteneciente">
        </div>
        <div class="input">
            <label for="nombre_contacto_emergencia">Nombre contacto emergencia</label>
            <input type="text" name="nombre_contacto_emergencia" id="nombre_contacto_emergencia">
        </div>
        <div class="input">
            <label for="telefono_contacto_emergencia">Telefono contacto emergencia</label>
            <input type="text" name="telefono_contacto_emergencia" id="telefono_contacto_emergencia">
        </div>
        <div class="input">
            <label for="afp_perteneciente">AFP perteneciente</label>
            <input type="text" name="afp_perteneciente" id="afp_perteneciente">
        </div>
        <div class="input">
            <label for="ars_perteneciente">ARS perteneciente</label>
            <input type="text" name="ars_perteneciente" id="ars_perteneciente">
        </div>
        <div class="input">
            <label for="observaciones">Observaciones</label>
            <textarea name="observaciones" id="observaciones" cols="30" rows="10"></textarea>
        </div>
        <div class="botones">
            <button class="btn-enviar">Enviar</button>
            <button class="btn-enviar" type="reset">Enviar</button>
        </div>
        <output id="Message"></output>
    </form>
</section>
</body>
</html>
